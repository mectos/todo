<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/0789c002fb.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>To-do list app by MECTOS</title>
    </head>
    <body>
        <main>
            <header>
                <div class="clear">
                    <i id="clear-icon" class="fas fa-sync fa-lg"></i>
                </div>
                <div id="date"></div>
            </header>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <input type="text" id="input" placeholder="Add task here...">
            <i id="add-icon" class="far fa-plus-square fa-2x"></i>
        </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
